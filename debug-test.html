<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <button onclick="testBackend()">Test Backend</button>
    <button onclick="testDocumentProcessor()">Test Document Processor</button>
    <div id="result"></div>

    <script type="module">
        window.testBackend = async function() {
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'analyze',
                        documentText: 'This is a test contract with liability clauses.',
                        documentType: 'text'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Backend test result:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Backend Error: ' + error.message;
                console.error('Backend test error:', error);
            }
        };

        window.testDocumentProcessor = async function() {
            try {
                const { processTextInput } = await import('./src/utils/documentProcessor.js');
                const result = await processTextInput('This is a test contract with liability clauses.');
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                console.log('Document processor test result:', result);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Document Processor Error: ' + error.message;
                console.error('Document processor test error:', error);
            }
        };
    </script>
</body>
</html>
